<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <!-- Quadro -->
  <div class="quadro">
    <!-- Logo -->
    <h3>SEMANA DA</h3>
    <h2>GESTÃO AUTOMOTIVA</h2>  
    <!-- Parágrafo -->
    <p>O que fazer para ter um <span>negócio que gera lucro e crescimento</span></p>
    <!-- Data -->
    <h4>Dia 24, 25 e 26 de outubro</h4>
    <!-- Form -->
    <form action="https://plataformacera.us21.list-manage.com/subscribe/post?u=f9b0a5ef754dace7af335c306&amp;id=dfcd8091b5&amp;f_id=00f3c0e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self">
      <!-- Nome -->
      <label>Qual seu nome?</label>
      <div class="campo">
        <img src="./imagens/icone-usuario.png">
        <input type="text" value="" placeholder="digite aqui..." name="FNAME" class="required" id="mce-FNAME" required>
        <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
      </div>
      <!-- E-mail -->
      <label>Qual seu melhor e-mail?</label>
      <div class="campo">
        <img src="./imagens/icone-email.png">
        <input type="email" value="" placeholder="email@email.com" name="EMAIL" class="required email" id="mce-EMAIL" required>
        <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
      </div>
      <!-- Whatsapp -->
      <label>Qual seu whatsapp?</label>
      <div class="campo">
        <img src="./imagens/icone-whatsapp.png">
        <input type="text" name="PHONE" placeholder="(00) 00000-0000" class="required" value="" id="mce-PHONE" required>
        <span id="mce-PHONE-HELPERTEXT" class="helper_text"></span>
      </div>
      <div hidden="true">
        <input type="hidden" name="tags" value="641">
      </div>
      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>    
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_f9b0a5ef754dace7af335c306_dfcd8091b5" tabindex="-1" value="">
      </div>
      <!-- Botão -->
      <input type="submit" value="QUERO FAZER PARTE" name="subscribe" id="mc-embedded-subscribe" class="botao">
    </form>
  </div>

  <!-- Fundo -->
  <div class="fundo">
    <img class="pneu" src="./imagens/pneu.png">
    <img class="carroUm" src="./imagens/carro-1.png">
    <img class="carroDois" src="./imagens/carro-2.png">
    <img class="carroTres" src="./imagens/carro-3.png">
    <img class="widnei" src="./imagens/widnei.png">
    <img class="veneto" src="./imagens/veneto.png">
    <img class="vagnao" src="./imagens/vagnao.png">
    <div class="divisor"></div>
  </div>

</body>
</html>
